<section>
  <div class="container">
    <h4>Home Page</h4>
    <br />
    id  <input type="text"> <br>
    name  <input type="text"> <br>
    price  <input type="text"> <br>
    color  <input type="text"> <br>
    type  <input type="text"> <br>
    <button>Add</button>
    <br>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Color</th>
          <th scope="col">Type</th>
          <th scope="col">Function</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ao in listAo">
          <td>{{ao.id}}</th>
          <td>{{ao.name}}</td>
          <td>{{ao.price}}</td>
          <td>{{ao.color}}</td>
          <td>{{ao.type}}</td>
          <td><a href="#/home/details/{{ao.id}}">details</a> <a href="">xoa</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
