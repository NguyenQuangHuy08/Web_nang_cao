<body ng-app="huyNguyen">

    <!-- 

       1. Khái niệm về directive 

            - Directive là một tính năng của angular js 
                ==> Dùng để mở rộng giao diện
       
       2. Các loại directive 

        - Các dạng thư viện có sẵn luôn là ng-tenDirective
        - Custom Directive: Theo một dạng chuẩn chung,

       3. Các dạng Directive
        - Liên quan tới Application : ng-app , ng-controller
        - From: ng-patten, ng-minLength,... ==> validate form 
        - Template: ng-view, ng-include
        - Operation(sự kiện): ng-click, ng-change
        - Binding ( two way binding ) ng-model, ng-bind,...

 -->

    <div ng-controller="myController">
        <div wellcome-text></div>
    </div>
    <script>

        var myApp = angular.module("huyNguyen", [])
            .controller("myController", function ($scope, $rootScope) { })
            .directive("wellcomeText", function () {

                return {

                    template: "<h1> My custom Directive </h1>",

                };


            });
    </script>
