<div class="container">


    <p>ID <input type="text"></p>

    <p>Type <input type="text"></p>

    <button>ADD</button>



    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>

            <th scope="col">Name</th>

            <th scope="col">Type</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="haha in listAo">
            <th scope="row">{{haha.id}}</th>
            <td>{{haha.id}}</td>

            <td>{{haha.type}}</td>
          </tr>
        </tbody>
      </table>
